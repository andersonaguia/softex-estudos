<!DOCTYPE html>
<html lang="pt-BR"></html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo Completo</title>
    <meta name="description" content="Exemplo de página com várias tags HTML" />
    <meta name="author" content="João da Silva" />
    <meta name="keywords" content="HTML, metadados, exemplo" />
  </head>
  <body>
    <div id="conteudo">
      <h1>Título</h1>
      <p>Este é um parágrafo dentro de uma div.</p>
    </div>

    <section>
      <h2>Seção 1</h2>
      <p>Conteúdo da seção 1.</p>
    </section>

    <p>Este é um parágrafo de texto.</p>

    <h1>Título Principal</h1>
    <h2>Subtítulo</h2>

    <img src="imagem.jpg" alt="Descrição da imagem" />

    <figure>
      <img src="imagem.jpg" alt="Uma bela paisagem" />
      <figcaption>Uma bela paisagem natural.</figcaption>
    </figure>

    <form action="/processar" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />
      <input type="submit" value="Enviar" />
    </form>

    <form action="/login" method="post">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" />
      <br />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />
      <br />
      <input type="submit" value="Entrar" />
    </form>
  </body>
</html>
